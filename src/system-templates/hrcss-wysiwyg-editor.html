<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WYSIWYG HTML Editor for Human Readable CSS: System Templates</title>
</head>
<body>

<h1>WYSIWYG HTML Editor for Human Readable CSS: System Templates</h1>

<main id="hrcss-main">


  <!-- ComponentsPicker -->
  <ins class="hrcss-picker">
    <div class="hrcss-picker-tab">
      <div class="hrcss-picker-tab-panes"></div>
      <div class="hrcss-picker-tab-content"></div>
    </div>
    <div class="hrcss-picker-control">
      <button type="button" class="hrcss-button hrcss-picker-control-save"><img src="img/icon-ok.png" alt ="" height="14" width="14">保存</button><br>
      <button type="button" class="hrcss-button hrcss-picker-control-cancel"><img src="img/icon-cancel.png" alt ="" height="14" width="14">キャンセル</button>
    </div>
  </ins>

  <!-- Tab Pane -->
  <div class="hrcss-tab-pane"></div>

  <!-- Tab Content -->
  <div class="hrcss-tab-content" style="display: none;"></div>

  <!-- Tab Content : Components -->
  <div class="hrcss-tab-component"><span></span></div>


  <!-- .sortable handle -->
  <ins class="hrcss-sortable-handle"></ins>

  <!-- .sortable empty --><!-- 2016年5月8日 未使用 -->
  <ins class="hrcss-empty ( -element )"></ins>


  <!-- EditInPlace : TextArea -->
  <textarea class="hrcss-editInPlace-textarea"></textarea>

  <!-- EditInPlace : Dialog -->
  <ins class="hrcss-editInPlace-dialog">
  </ins>

  <!-- EditInPlace : Attributes -->
  <div class="hrcss-editInPlace-attrTable">
    <table>
      <tr>
        <td><label></label></td>
        <td><input type="text"></td>
      </tr>
    </table>
  </div>

  <!-- EditInPlace : OK & Cancel Button -->
  <div class="hrcss-editInPlace-control">
    <button type="button" class="hrcss-button hrcss-editInPlace-ok"><img src="img/icon-ok.png" alt ="" height="14" width="14">OK</button>
    <button type="button" class="hrcss-button hrcss-editInPlace-cancel"><img src="img/icon-cancel.png" alt ="" height="14" width="14">キャンセル</button>
  </div>


  <!-- Overlay -->
  <div class="hrcss-overlay"></div>

  <!-- Dialog -->
  <div class="hrcss-dialog">
    <div class="hrcss-dialog-message"></div>
    <div class="hrcss-dialog-control">
      <button type="button" class="hrcss-button hrcss-dialog-ok"><img src="img/icon-ok.png" alt ="" height="14" width="14">OK</button>
      <button type="button" class="hrcss-button hrcss-dialog-cancel"><img src="img/icon-cancel.png" alt ="" height="14" width="14">キャンセル</button>
    </div>
  </div>

  <!-- Alert -->
  <div class="hrcss-alert">
    <div class="hrcss-alert-message"></div>
    <div class="hrcss-alert-control">
      <button type="button" class="hrcss-button hrcss-alert-ok"><img src="img/icon-ok.png" alt ="" height="14" width="14">OK</button>
    </div>
  </div>



</main>


</body>
</html>
